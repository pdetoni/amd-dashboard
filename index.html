<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; style-src-elem 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <title>Dashboard</title>
</head>
<body>

<h1 id="local-title"><span class="arrow down">&rarr;</span>Local</h1>
<div class="table-responsive">
    <table id="local" class="table table-striped table-bordered" style="display: none;">
        <thead class="thead-dark">
            <tr>
                <th>id</th>
                <th>type</th>
                <th>name</th>
                <th>mainRoipId</th>
                <th>secundaryRoipId</th>
            </tr>
        </thead>
        <tbody id="local-body">
        </tbody>
    </table>
    
</div>

<h1 id="dashboardConfig-title"><span class="arrow down">&rarr;</span>DashboardConfig</h1>
<div class="table-responsive">
    <table id="dashboardConfig" class="table table-striped table-bordered" style="display: none;">
        <thead class="thead-dark">
            <tr>
                <th>id</th>
                <th>operatorId</th>
                <th>localAId</th>
                <th>localBId</th>
                <th>Editar</th>
            </tr>
        </thead>
        <tbody id="dashboardConfig-body">
        </tbody>
    </table>
    
</div>

<h1 id="roip-title"><span class="arrow down">&rarr;</span>Roips</h1>
<div class="table-responsive">
    <table id="roip" class="table table-striped table-bordered" style="display: none;">
        <thead class="thead-dark">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>ip</th>
                <th>mac</th>
                <th>Editar</th>
                <th>Excluir</th>
            </tr>
        </thead>
        <tbody id="roip-body">
        </tbody>
    </table>
    <button id="add-roip-btn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addRoipModal">Adicionar Roip</button>
</div>

<!-- Modals for editing -->
<div class="modal fade" id="localModal" tabindex="-1" aria-labelledby="localModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="localModalLabel">Editar Local</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="localTypeInput" class="form-label">Type:</label>
                    <input type="text" class="form-control" id="type-input">
                </div>
                <div class="mb-3">
                    <label for="localNameInput" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name-input">
                </div>
                <div class="mb-3">
                    <label for="localMainRoipIdInput" class="form-label">Main Roip ID:</label>
                    <input type="number" min="1" class="form-control" id="main-input">
                </div>
                <div class="mb-3">
                    <label for="localSecondaryRoipIdInput" class="form-label">Secondary Roip ID:</label>
                    <input type="number" min="1" class="form-control" id="sec-input">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" id="save-local-btn">Salvar mudanças</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="dashboardConfigModal" tabindex="-1" aria-labelledby="dashboardConfigModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="dashboardConfigModalLabel">Editar Configuração do Dashboard</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="dashboardOperatorIdInput" class="form-label">Operator ID:</label>
                    <input type="number" min="1" class="form-control" id="operator-input">
                </div>
                <div class="mb-3">
                    <label for="dashboardLocalAIdInput" class="form-label">Local A ID:</label>
                    <input type="number" min="1" class="form-control" id="a-input">
                </div>
                <div class="mb-3">
                    <label for="dashboardLocalBIdInput" class="form-label">Local B ID:</label>
                    <input type="number" min="1" class="form-control" id="b-input">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" id="save-dashboardConfig-btn">Salvar mudanças</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="roipModal" tabindex="-1" aria-labelledby="roipModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="roipModalLabel">Editar Roip</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="roipNameInput" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="rname-input">
                </div>
                <div class="mb-3">
                    <label for="roipIpInput" class="form-label">IP:</label>
                    <input type="text" class="form-control" id="ip-input">
                </div>
                <div class="mb-3">
                    <label for="roipMacInput" class="form-label">Mac:</label>
                    <input type="text" class="form-control" id="mac-input">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" id="save-roip-btn">Salvar mudanças</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="excluirModal" tabindex="-1" aria-labelledby="excluirModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="excluirModalLabel">Confirmar exclusão?</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                <button type="button" class="btn btn-primary" id="delete-btn">Sim</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addRoipModal" tabindex="-1" aria-labelledby="addRoipModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="addRoipModalLabel">Adicionar Roip</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="roipNameInput" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="add-rname-input">
                </div>
                <div class="mb-3">
                    <label for="roipIpInput" class="form-label">IP:</label>
                    <input type="text" class="form-control" id="add-ip-input">
                </div>
                <div class="mb-3">
                    <label for="roipMacInput" class="form-label">Mac:</label>
                    <input type="text" class="form-control" id="add-mac-input">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" id="save-add-roip-btn">Salvar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal de aviso -->
<div class="modal fade" id="warningModal" tabindex="-1" aria-labelledby="warningModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="warningModalLabel">Aviso</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="warningModalBody">
                 Dados Inválidos
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>



<script src="renderer.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
