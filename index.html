<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; style-src-elem 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <!-- Import Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Dashboard</title>
  </head>
  <body>
    <h1 id="local-title" class="my-4"><span class="arrow">&rarr;</span>Local</h1>
    
    <div class="table-responsive">
      <table id="local" class="table table-striped table-bordered hidden">
        <thead class="thead-dark">
          <tr>
            <th>id</th>
            <th>type</th>
            <th>name</th>
            <th>mainRoipId</th>
            <th>secundaryRoipId</th>
          </tr>
        </thead>
        <tbody id="local-body">
          <!-- Table body content will be dynamically inserted here -->
        </tbody>
      </table>
    </div>

    <h1 id="dashboardConfig-title" class="my-4"><span class="arrow">&rarr;</span>DashboardConfig</h1>
    <div class="table-responsive">
      <table id="dashboardConfig" class="table table-striped table-bordered hidden">
        <thead class="thead-dark">
          <tr>
            <th>id</th>
            <th>operatorId</th>
            <th>localAId</th>
            <th>localBId</th>
          </tr>
        </thead>
        <tbody id="dashboardConfig-body">
          <!-- Table body content will be dynamically inserted here -->
        </tbody>
      </table>
    </div>

    <h1 id="roip-title" class="my-4"><span class="arrow">&rarr;</span>Roip</h1>
    <div class="table-responsive">
      <table id="roip" class="table table-striped table-bordered hidden">
        <thead class="thead-dark">
          <tr>
            <th>id</th>
            <th>name</th>
            <th>ip</th>
            <th>mac</th>
          </tr>
        </thead>
        <tbody id="roip-body">
          <!-- Table body content will be dynamically inserted here -->
        </tbody>
      </table>
    </div>

    <!-- Import Bootstrap JS and its dependencies -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="renderer.js"></script>
  </body>
</html>
