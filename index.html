<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; style-src-elem 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Dashboard</title>
  </head>
  <body>

      <div class="row">

    <h1 id="local-title"><span class="arrow">&rarr;</span>Local</h1>
    <div class="table-responsive">
      <table id="local" class="table table-striped table-bordered hidden">
        <thead class="thead-dark">
          <tr>
            <th>id</th>
            <th>type</th>
            <th>name</th>
            <th>mainRoipId</th>
            <th>secundaryRoipId</th>
            <th>Editar</th>
            <th>Excluir</th>
          </tr>
        </thead>
        <tbody id="local-body">
        </tbody>
      </table>
    </div>
    

    <h1 id="dashboardConfig-title"><span class="arrow">&rarr;</span>DashboardConfig</h1>
    <div class="table-responsive">
      <table id="dashboardConfig" class="table table-striped table-bordered hidden">
        <thead class="thead-dark">
          <tr>
            <th>id</th>
            <th>operatorId</th>
            <th>localAId</th>
            <th>localBId</th>
            <th>Editar</th>
            <th>Excluir</th>
          </tr>
        </thead>
        <tbody id="dashboardConfig-body">
        </tbody>
      </table>
    </div>

    <h1 id="roip-title"><span class="arrow">&rarr;</span>Roip</h1>
    <div class="table-responsive">
      <table id="roip" class="table table-striped table-bordered hidden">
        <thead class="thead-dark">
          <tr>
            <th>id</th>
            <th>name</th>
            <th>ip</th>
            <th>mac</th>
            <th>Editar</th>
            <th>Excluir</th>
          </tr>
        </thead>
        <tbody id="roip-body">
        </tbody>
      </table>
    </div>

    <div class="modal fade" id="localModal" tabindex="-1" aria-labelledby="localModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="localModalLabel">Editar Local</h1>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Type:</label>
              <input type="text" class="form-control" id="formGroupExampleInput" >
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Name:</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" >
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Main Roip ID:</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" >
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Secondary Roip ID:</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" >
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary">Salvar mudanças</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="dashboardConfigModal" tabindex="-1" aria-labelledby="dashboardConfigModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="dashboardConfigModalLabel">Editar Configuração do Dashboard</h1>
          </div>
          
            <div class="modal-body">
              <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Operator ID:</label>
                <input type="text" class="form-control" id="formGroupExampleInput" >
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Local A ID:</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" >
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Local B ID:</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" >
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary">Salvar mudanças</button>
            </div>
          </div>
        </div>
      </div>

    <div class="modal fade" id="roipModal" tabindex="-1" aria-labelledby="roipModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="roipModalLabel">Editar Roip</h1>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Name:</label>
              <input type="text" class="form-control" id="formGroupExampleInput" >
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">IP:</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" >
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Mac:</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" >
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary">Salvar mudanças</button>
          </div>
        </div>
      </div>
    </div>
    

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="renderer.js"></script>
  </body>
</html>
